<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>E-Shop</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <input class="search-box" type="text" placeholder="Search Products ...">
            <div id="all-products">

            </div>
        </div>
        <div id="right-side">
            <i class="fas fa-user"></i>
            <span><strong>Add Customer</strong></span>
            <hr>
            <div id="add-products">
                
            </div>
            <div>
                <h4>Discount(10%) <span>BDT <span id="discount">0.00</span></span></h4>
                <h4>SubTotal <span>BDT <span id="subtotal">0.00</span></span></h4>
                <h4>Tax(5%) <span>BDT <span id="tax">0.00</span></span></h4>
                <h4>Total <span>BDT <span id="total">0.00</span></span></h4>
                <button>PAY <span>BDT <span id="pay-btn">0.00</span></span></button>
            </div>
        </div>
        <footer>
            <hr>
            <div id="left-footer">
                <div>
                    Dhanmondi | Registar 1 | New Sale
                </div>
                <div>
                    <button class="btn">Options</button>
                    <button class="btn">New Sales</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
